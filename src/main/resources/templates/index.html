<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Forum App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <style>
        * {
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="jumbotron jumbotron-fluid">

                <div class="container text-center">
                    <img class="rounded mx-auto d-block" src="https://cdn2.iconfinder.com/data/icons/social-hand-drawn-icons/64/social_2-128.png" /><h1 class="display-4" >SimpleForumApp</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                    <a href="#" class="badge badge-pill badge-warning" th:each="category : ${categories}" th:text="${category.name}" />
                </div>
            </div>

            <h3 class="text-center">Lastest Topics</h3>
            <div style="margin-bottom: 10px;" class="card" th:each="topic : ${topics}"  >
                <div class="card-header" th:text="${topic.title}">
                    Title
                    <a href="#" class="badge badge-pill badge-warning"  th:text="${topic.category.name}" />
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p th:text="${topic.text}">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                        <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                    </blockquote>
                    <a class="btn btn-primary" th:href="@{/topic/{id}(id=${topic.id})}" >Read More</a>
                    <a class="btn btn-secondary" th:href="@{/topic/edit/{id}(id=${topic.id})}" >Edit Topic</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
